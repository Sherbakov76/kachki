{% load staticfiles %}
<nav class="navbar navbar-light" style="background-color: #e8e8e8">
    <form class="form-inline ml-auto">
        <h4> <small class="text-muted top topnav-right" style="margin-right:59px;">Вы вошли, как  {{user.first_name}}</small></h4>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary topnav-right" type="button">Выйти</a>
    </form>
</nav>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <h2> <small class="text-muted">Список категорий: </small></h2>
</head>
<body>
    {% for category in categories %}
        <div class="container">

                    <div class="card bg-faded" style="background-color: #f2f2f2; border-color: #e8e8e8;">
                        <div class="card-block">
                            <h4 class="card-text text-muted" style="margin-left: 30px">{{ category.name }} <a href="{% url 'category' a=category.id %}" class="btn btn-secondary btn-outline-secondary  float-right">Перейти к оцениванию категории</a></h4>
                        </div>
                    </div>
                </div>

    {% endfor %}
    {% block extrahead %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% endblock extrahead %}
</body>
